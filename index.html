<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <div id="calculator">
        <header class="top-part">
          <div class="top">
            <h5 class="branding">Calculator</h5>
            <div class="window">
              <div class="minimize button" role="button">
                <img
                  class="icon icons8-Minus-Math-"
                  src="./images/minimize.png"
                />
              </div>
              <div class="maximize button" role="button">
                <img class="icon icons8-Rectangle" src="./images/expand.png" />
              </div>
              <div class="close button" role="button">
                <img class="icon icons8-Multiply" src="./images/close.png" />
              </div>
            </div>
          </div>
          <div class="type">
            <div class="column menu">
              <div class="calculator-menu button-top" role="button">
                <img class="icon icons8-Menu" src="./images/burgermenu.png" />
              </div>
              <label class="calculator-chosen">STANDARD</label>
            </div>
            <div class="column history">
              <div class="button-top" role="button">
                <img class="icon icons8-Past" src="./images/clock.png" />
              </div>
            </div>
          </div>
          <div class="screen">
            <div class="history-screen">
              <input
                id="history"
                name="history"
                type="text"
                value=""
                disabled
                data-previous-operand
              />
            </div>
            <form class="main-screen" name="form">
              <input
                id="main"
                name="textinput"
                class="textinput"
                value=""
                type="text"
                disabled
                data-current-operand
              />
            </form>
          </div>
          <div class="bottom">
            <div class="memory">
              <div role="button">MC</div>
              <div role="button">MR</div>
              <div role="button">M+</div>
              <div role="button">M-</div>
              <div role="button">MS</div>
              <div role="button">M&darr;</div>
            </div>
          </div>
        </header>
        <section class="bottom-part">
          <div class="features">
            <div class="sub-menu">
              <div class="row">
                <div
                  id="percentage"
                  class="button image sign"
                  data-value="%"
                  role="button"
                  data-operation
                >
                  <img
                    class="icon icons8-Percentage"
                    src="./images/percent.png"
                  />
                </div>
                <div
                  id="sqrt"
                  class="button image sign"
                  data-value="sqrt"
                  role="button"
                  data-operation
                >
                  <img
                    class="icon icons8-Square-Root"
                    src="./images/square.png"
                  />
                </div>
                <div
                  id="sqr"
                  class="button sign"
                  data-value="sqr"
                  role="button"
                  data-operation
                >
                  <span class="x-sign"> <sub>x</sub><sup>2</sup> </span>
                </div>
                <div
                  id="fraction"
                  class="button sign"
                  data-value="1/x"
                  role="button"
                >
                  <span>
                    <sup>1</sup>
                  </span>
                  <span>&frasl;</span>
                  <span class="x-sign">
                    <sub><em>x</em></sub>
                  </span>
                </div>
              </div>
            </div>
            <div class="main-menu">
              <div class="row">
                <div
                  id="clear"
                  class="button sign"
                  data-value="C"
                  role="button"
                  data-all-clear
                >
                  C
                </div>
                <div
                  id="clear-element"
                  class="button image sign"
                  data-value="CS"
                  role="button"
                  data-delete
                >
                  <img
                    class="icon icons8-Clear-Symbol"
                    src="./images/delete.png"
                  />
                </div>
                <div
                  id="divide"
                  class="button image sign"
                  data-value="/"
                  role="button"
                  data-operation
                >
                  <img class="icon icons8-Divide" src="./images/divide.png" />
                </div>
              </div>
              <div class="row">
                <div
                  class="button number"
                  role="button"
                  data-value="7"
                  data-number
                >
                  7
                </div>
                <div
                  class="button number"
                  role="button"
                  data-value="8"
                  data-number
                >
                  8
                </div>
                <div
                  class="button number"
                  role="button"
                  data-value="9"
                  data-number
                >
                  9
                </div>
                <div
                  id="multiply"
                  class="button image sign"
                  data-value="*"
                  role="button"
                  data-operation
                >
                  <img
                    class="icon icons8-Multiply"
                    src="./images/multiply.png"
                  />
                </div>
              </div>
              <div class="row">
                <div
                  class="button number"
                  role="button"
                  data-value="4"
                  data-number
                >
                  4
                </div>
                <div
                  class="button number"
                  role="button"
                  data-value="5"
                  data-number
                >
                  5
                </div>
                <div
                  class="button number"
                  role="button"
                  data-value="6"
                  data-number
                >
                  6
                </div>
                <div
                  id="minus"
                  class="button image sign"
                  data-value="-"
                  role="button"
                  data-operation
                >
                  <img
                    class="icon icons8-Minus-Math-"
                    src="./images/minus.png"
                  />
                </div>
              </div>
              <div class="row">
                <div
                  class="button number"
                  role="button"
                  data-value="1"
                  data-number
                >
                  1
                </div>
                <div
                  class="button number"
                  role="button"
                  data-value="2"
                  data-number
                >
                  2
                </div>
                <div
                  class="button number"
                  role="button"
                  data-value="3"
                  data-number
                >
                  3
                </div>
                <div
                  id="plus"
                  class="button image sign"
                  data-value="+"
                  role="button"
                  data-operation
                >
                  <img class="icon icons8-Plus-Math" src="./images/plus.png" />
                </div>
              </div>
              <div class="row">
                <div
                  id="plus-minus"
                  class="button image sign"
                  data-value="+-"
                  role="button"
                  data-operation
                >
                  <img
                    class="icon icons8-Plus-Minus"
                    src="./images/plusminus.png"
                  />
                </div>
                <div
                  class="button number"
                  role="button"
                  data-value="0"
                  data-number
                >
                  0
                </div>
                <div
                  id="dot"
                  class="button dot sign"
                  data-value="."
                  role="button"
                  data-number
                >
                  .
                </div>
                <div
                  id="equal"
                  class="button image equals sign"
                  data-value="="
                  role="button"
                  data-equals
                >
                  <img
                    class="icon icons8-Equal-Sign"
                    src="./images/equal.png"
                    width="32"
                    height="32"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
